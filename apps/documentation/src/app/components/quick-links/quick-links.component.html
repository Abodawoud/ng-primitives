<div class="w-40 flex-none">
  <h2 class="text-md mb-2 font-semibold text-zinc-800">On this page</h2>
  <ul class="">
    @for (link of links(); track link.id) {
      <li>
        <a
          class="flex h-8 cursor-pointer items-center rounded-lg text-zinc-600 hover:text-zinc-950"
          [class.pl-4]="link.level === 3"
          [class.pl-8]="link.level === 4"
          (click)="scrollTo(link.id)"
        >
          {{ link.text }}
        </a>
      </li>
    }
  </ul>
</div>
