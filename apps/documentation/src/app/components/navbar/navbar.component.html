<header class="fixed top-0 z-10 h-16 w-full border-b border-black/10 bg-white">
  <nav class="container relative mx-auto flex h-full w-full items-center gap-x-4 px-4">
    <img class="hidden h-6 w-auto md:block" src="assets/logo.svg" alt="Angular Primitives" />
    <img class="block h-6 w-auto md:hidden" src="assets/logo-small.svg" alt="Angular Primitives" />

    <div
      class="absolute left-[calc(50%-160px)] hidden h-9 w-80 flex-none items-center gap-x-3 overflow-hidden rounded-lg bg-white px-3 shadow shadow-black/5 ring-1 ring-black/10 focus-within:ring-2 focus-within:ring-blue-500 lg:inline-flex"
      (click)="search.focus()"
    >
      <ng-icon class="text-lg text-zinc-400" name="lucideSearch" />
      <input
        class="h-full w-full bg-transparent outline-none"
        #search
        type="text"
        placeholder="Search for something..."
      />
    </div>

    <div class="ml-auto inline-flex gap-x-2">
      <a
        class="inline-flex items-center justify-center gap-x-2 rounded-lg bg-white px-3 py-2 shadow outline-none ring-1 ring-black/10 transition-colors hover:bg-zinc-50 hover:text-zinc-800 focus-visible:text-zinc-800 focus-visible:ring-2 focus-visible:ring-blue-500 active:bg-zinc-100"
        target="_blank"
        href="https://github.com/ng-primitives/ng-primitives/tree/main"
      >
        <ng-icon class="text-lg" name="bootstrapGithub" />
        <span class="hidden font-medium sm:inline">GitHub</span>
      </a>
    </div>
  </nav>
</header>
