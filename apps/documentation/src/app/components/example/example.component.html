<div class="not-prose relative flex min-h-80 flex-col items-center justify-center">
  <div class="absolute inset-x-0 top-0 flex justify-between gap-x-2">
    <div class="mr-2 rounded-lg bg-zinc-100 p-0.5 ring-1 ring-black/5">
      <button
        class="w-16 rounded-md px-2 py-1.5 text-xs font-medium outline-none focus-visible:z-10 focus-visible:ring-2 focus-visible:ring-blue-500"
        [ngClass]="{
          'bg-white text-zinc-950 shadow-sm ring-1 ring-black/5': mode() === 'preview',
          'text-zinc-500 hover:text-zinc-700': mode() !== 'preview'
        }"
        (click)="mode.set('preview')"
      >
        Preview
      </button>
      <button
        class="w-16 rounded-md px-2 py-1.5 text-xs font-medium outline-none focus-visible:z-10 focus-visible:ring-2 focus-visible:ring-blue-500"
        [ngClass]="{
          'bg-white text-zinc-950 shadow-sm ring-1 ring-black/5': mode() === 'source',
          'text-zinc-500 hover:text-zinc-700': mode() !== 'source'
        }"
        (click)="mode.set('source')"
      >
        Source
      </button>
    </div>

    <div class="flex gap-x-2">
      <button
        class="inline-flex size-8 items-center justify-center rounded-lg bg-white p-2 shadow-sm ring-1 ring-black/5 transition-colors hover:bg-zinc-50 active:bg-zinc-100"
        (click)="copyCode()"
      >
        <ng-icon name="lucideClipboard" />
      </button>

      <button
        class="inline-flex size-8 items-center justify-center rounded-lg bg-white p-2 shadow-sm ring-1 ring-black/5 transition-colors hover:bg-zinc-50 active:bg-zinc-100"
        (click)="openStackBlitz()"
      >
        <ng-icon name="lucideCodesandbox" />
      </button>
    </div>
  </div>

  <div class="relative mt-10 w-full flex-1">
    @if (mode() === 'preview') {
      <div
        class="absolute inset-0 flex h-fit min-h-full items-center justify-center rounded-xl border border-zinc-200 bg-zinc-50 p-8"
      >
        <ng-container [ngComponentOutlet]="component" />
      </div>
    }

    <pre
      class="absolute inset-0 h-fit whitespace-pre-wrap rounded-xl bg-zinc-950 p-4"
      #codeElement
      [hidden]="mode() !== 'source'"
    ><code class="language-typescript not-prose" [innerHTML]="code"></code></pre>
  </div>
</div>
